name: disponibilite-failover

services:
  service-a:
    build: ./service
    environment:
      - SERVICE_NAME=Service A
      - SIMULATED_LATENCY_MS=0
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""]
      interval: 2s
      timeout: 1s
      retries: 10

  service-b:
    build: ./service
    environment:
      - SERVICE_NAME=Service B
      - SIMULATED_LATENCY_MS=200
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""]
      interval: 2s
      timeout: 1s
      retries: 10

  supervisor:
    build: ./superviseur
    environment:
      - PRIMARY_URL=http://service-a:8000
      - SECONDARY_URL=http://service-b:8000
      - HEALTH_INTERVAL_SECONDS=2
      - REQUEST_TIMEOUT_SECONDS=1
      - PREFER_PRIMARY=true
    ports:
      - "8000:8000"
    depends_on:
      service-a:
        condition: service_healthy
      service-b:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""]
      interval: 5s
      timeout: 2s
      retries: 10